<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Result</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #05716c, #034d47);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 900px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(5, 113, 108, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #05716c;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: -0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
        }

        th {
            background-color: #05716c;
            color: white;
            padding: 12px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
        }

        tr:nth-child(even) {
            background-color: #f0f9f8;
        }

        tr:hover {
            background-color: #e8f5f3;
            transition: background-color 0.2s ease;
        }

        .actions {
            text-align: center;
            margin-top: 25px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: #05716c;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(5, 113, 108, 0.3);
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #034d47;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(5, 113, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(5, 113, 108, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TOPSIS Result</h2>

    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}

    <div class="actions">
        <a href="/" class="btn">Run TOPSIS Again</a>
    </div>
</div>

</body>
</html>
